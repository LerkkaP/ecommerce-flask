{% extends "base.html" %} {% block title %} Checkout {% endblock %} {% block
content %}

<div>
  <form>
    <h2>Fill in your information</h2>
    <div>
      <input type="text" placeholder="First name" required />
    </div>
    <div>
      <input type="text" placeholder="Last name" required />
    </div>
    <div>
      <input type="text" placeholder="Shipping address" />
    </div>
    <div>
      <input type="text" placeholder="Billing address" />
    </div>
    <div>
      <input type="tel" placeholder="Phone number" />
    </div>
    <div>
      <input type="email" placeholder="Email" />
    </div>
    <h2>Select payment method</h2>
    <div>
      <input type="radio" id="paypal" name="payment" />
      <label for="paypal">Paypal</label>
      <img
        src="{{url_for('static', filename='static/images/paypal.png')}}"
        width="80"
        height="80"
      />
    </div>
    <div>
      <input type="radio" id="googlepay" name="payment" />
      <label for="googlepay">Google Pay</label>
      <img
        src="{{url_for('static', filename='static/images/google-pay.png')}}"
        width="50"
        height="50"
      />
    </div>
    <div>
      <input type="radio" id="credit-card" name="payment" />
      <label for="credit-card">Credit Card</label>
      <img
        src="{{url_for('static', filename='static/images/credit-card.png')}}"
        width="50"
        height="50"
      />
    </div>
    <div>
      <input type="radio" id="bank-transfer" name="payment" />
      <label for="bank-transfer">Bank transfer</label>
      <img
        src="{{url_for('static', filename='static/images/bank-transfer.png')}}"
        width="50"
        height="50"
      />
    </div>
    <div>
      <button type="submit">Place order</button>
    </div>
  </form>
</div>

{% endblock %}
