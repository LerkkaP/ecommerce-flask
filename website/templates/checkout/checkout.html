{% extends "base.html" %} {% block title %} Checkout {% endblock %} {% block
content %}

<div class="checkout-page">
  <form method="POST" id="checkoutForm">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <h2>Fill in your information</h2>
    <div class="checkout-names">
      <div>
        <input
          type="text"
          placeholder="First name"
          required
          name="first_name"
        />
      </div>
      <div>
        <input type="text" placeholder="Last name" required name="last_name" />
      </div>
    </div>
    <div class="checkout-address">
      <div>
        <input
          type="text"
          placeholder="Shipping address"
          name="shipping_address"
          required
        />
      </div>
      <div>
        <input
          type="text"
          placeholder="Billing address"
          name="billing_address"
          required
        />
      </div>
    </div>
    <div class="checkout-contact">
      <div>
        <input type="tel" placeholder="Phone number" name="phone_number" required />
      </div>
      <div>
        <input type="email" placeholder="Email" name="email" required />
      </div>
    </div>
    <h2>Select payment method</h2>
    <div class="payment-method">
      <div>
        <input type="radio" id="paypal" name="payment" value="paypal" />
        <label for="paypal">
          <img
            src="{{url_for('static', filename='static/images/payment/paypal.png')}}"
            width="80"
            height="80"
        /></label>
      </div>
      <div>
        <input type="radio" id="googlepay" name="payment" value="googlepay" />
        <label for="googlepay">
          <img
            src="{{url_for('static', filename='static/images/payment/google-pay.png')}}"
            width="50"
            height="50"
        /></label>
      </div>
      <div>
        <input
          type="radio"
          id="credit-card"
          name="payment"
          value="credit-card"
        />
        <label for="credit-card">
          <img
            src="{{url_for('static', filename='static/images/payment/mastercard.png')}}"
            width="50"
            height="50"
        /></label>
      </div>
      <div>
        <input
          type="radio"
          id="bank-transfer"
          name="payment"
          value="bank-transfer"
        />
        <label for="bank-transfer">
          <img
            src="{{url_for('static', filename='static/images/payment/skrill.png')}}"
            width="50"
            height="50"
        /></label>
      </div>
    </div>
    <div class="place-order">
      <button type="submit">Place order</button>
    </div>
  </form>
  <script>
    document
      .getElementById("checkoutForm")
      .addEventListener("submit", function (e) {
        var paymentMethods = document.getElementsByName("payment");
        var paymentSelected = false;

        for (var i = 0; i < paymentMethods.length; i++) {
          if (paymentMethods[i].checked) {
            paymentSelected = true;
            break;
          }
        }

        if (!paymentSelected) {
          alert("Please select a payment method.");
          e.preventDefault();
        }
      });
  </script>
</div>

{% endblock %}
