{% extends 'admin/master.html' %} {% block body %}
<div class="container mt-4">
  <h2 class="text-left">Users</h2>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="text-left">Username</th>
        <th scope="col" class="text-left">Privileges</th>
        <th scope="col" class="text-left">Remove</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <th scope="row">{{ loop.index0 + 1 }}</th>
        <td class="text-left">{{ user.username }}</td>
        <td class="text-left">{{ user.privileges }}</td>
        <td class="text-left">
          <form
            method="POST"
            action="{{ url_for('users.delete_user', user_id=user.id) }}"
          >
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <button class="btn btn-danger btn-secondary btn-sm">
              Delete user
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
